<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة البداية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lateef&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lateef', serif;
      background: url('https://i.ibb.co/XrzjKsd2/IMG-9095.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .heading {
      font-size: 40px;
      font-family: 'Lateef', cursive;
      margin-bottom: 20px;
    }
    .subtext {
      font-size: 24px;
      margin: 15px 0;
      border: 2px solid rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .btn {
      background-color: #D26AC5;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .hearts {
      position: absolute;
      font-size: 20px;
      animation: float 2s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes float {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(-50px, -100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- الصفحة الأولى -->
  <div class="container" id="firstPage">
    <h1 class="heading">🌷ارحبي يا روحي🌷</h1>
    <p class="subtext">اتحداك وش حاط لك❗️</p>
    <div class="buttons">
      <button class="btn" onclick="wrongAnswer()">مقلب ومافي شي بيصير</button>
      <button class="btn" onclick="wrongAnswer()">بهكرك ومافي فلنتاين</button>
      <button class="btn" onclick="correctAnswer()">أحبك</button>
      <button class="btn" onclick="navigateToNewPage()">أطلبك تصيرين الفالنتاين</button>
    </div>
  </div>

  <script>
    function wrongAnswer() {
      const btn = event.target;
      addSymbols(btn, "❌");
    }

    function correctAnswer() {
      const btn = event.target;
      addHearts(btn, "small");
    }

    function navigateToNewPage() {
      window.location.href = "secondPage.html"; // اسم ملف الصفحة الجديدة
    }

    function addSymbols(button, symbol) {
      for (let i = 0; i < 10; i++) {
        const span = document.createElement("span");
        span.className = "hearts";
        span.innerHTML = symbol;
        span.style.left = `${Math.random() * 100}%`;
        span.style.top = `${Math.random() * 100}px`;
        button.appendChild(span);

        setTimeout(() => {
          button.removeChild(span);
        }, 2000);
      }
    }

    function addHearts(button, size) {
      const hearts = ["💓", "💞", "💕", "💘"];
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("span");
        heart.className = "hearts";
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `${Math.random() * 100}px`;
        heart.style.fontSize = size === "large" ? "30px" : "20px";
        button.appendChild(heart);

        setTimeout(() => {
          button.removeChild(heart);
        }, 2000);
      }
    }
  </script>
</body>
</html>
